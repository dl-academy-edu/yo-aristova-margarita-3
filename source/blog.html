<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />

    <title>My Blog</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <script>
      var docElement = document.documentElement;
      docElement.className =
        docElement.className.replace(/\bno-js\b/, "") + " js";
    </script>

    <!-- Favicon -->

    <!-- build:css -->
    <link href="css/style.min.css" rel="stylesheet" />
    <!-- endbuild -->
  </head>
  <body>
    @@include('blocks/header.html')
    <main>
      <section class="blog">
        <div class="container">
          <div class="title-wrapper blog__title">
            <h1 class="title">My profile</h1>
            @@include('blocks/menu-button.html')
          </div>
          <form action="#" class="filter-form">
            <fieldset class="filter-form__views">
              <legend class="headline filter-form__subtitle">Views</legend>
              <ul class="filter-list">
                <li>
                  <input
                    type="radio"
                    id="input-views-100"
                    name="views"
                    class="radio"
                  />
                  <label for="input-views-100" class="info info--bold"
                    >100-500</label
                  >
                </li>
                <li>
                  <input
                    type="radio"
                    id="input-views-500"
                    name="views"
                    class="radio"
                    checked
                  />
                  <label for="input-views-500" class="info info--bold"
                    >500-1000</label
                  >
                </li>
                <li>
                  <input
                    type="radio"
                    id="input-views-1000"
                    name="views"
                    class="radio"
                  />
                  <label for="input-views-1000" class="info info--bold"
                    >1000-2000</label
                  >
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter-form__comments">
              <legend class="headline filter-form__subtitle">Comments</legend>
              <ul class="filter-list">
                <li>
                  <input
                    type="checkbox"
                    id="input-comments-0"
                    name="comments"
                    class="checkbox"
                    checked
                  />
                  <label for="input-comments-0" class="info info--bold"
                    >0</label
                  >
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="input-comments-1"
                    name="comments"
                    class="checkbox"
                  />
                  <label for="input-comments-1" class="info info--bold"
                    >0-1</label
                  >
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="input-comments-50"
                    name="comments"
                    class="checkbox"
                  />
                  <label for="input-comments-50" class="info info--bold"
                    >1-50</label
                  >
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter-form__show">
              <legend class="headline filter-form__subtitle">How show?</legend>
              <ul class="filter-list">
                <li>
                  <input
                    type="radio"
                    id="input-show-5"
                    name="show"
                    class="radio"
                    checked
                  />
                  <label for="input-show-5" class="info info--bold"
                    >show 5</label
                  >
                </li>
                <li>
                  <input
                    type="radio"
                    id="input-show-10"
                    name="show"
                    class="radio"
                  />
                  <label for="input-show-10" class="info info--bold"
                    >show 10</label
                  >
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter-form__sort">
              <legend class="headline filter-form__subtitle">Sort by</legend>
              <ul class="filter-list">
                <li>
                  <input
                    type="radio"
                    id="input-sort-date"
                    name="sort"
                    class="radio"
                    checked
                  />
                  <label for="input-sort-date" class="info info--bold"
                    >date</label
                  >
                </li>
                <li>
                  <input
                    type="radio"
                    id="input-sort-title"
                    name="sort"
                    class="radio"
                  />
                  <label for="input-sort-title" class="info info--bold"
                    >title</label
                  >
                </li>
                <li>
                  <input
                    type="radio"
                    id="input-sort-views"
                    name="sort"
                    class="radio"
                  />
                  <label for="input-sort-views" class="info info--bold"
                    >views</label
                  >
                </li>
              </ul>
            </fieldset>
            <button class="button filter-form__button">Reset</button>
          </form>
          <form action="#" class="search-form">
            <input type="text" class="search-form__input" />
            <button class="button">Search</button>
          </form>
        </div>
      </section>
    </main>
    @@include('blocks/footer.html')

    <script src="js/app.js" defer></script>
  </body>
</html>
