<section class="modal sign-in">
  <h1 class="hidden">Sign in</h1>
  <div class="overlay"></div>
  <div class="modal__dialog">
    <button class="button-link modal__close sign-in__close">
      <svg width="26" height="26">
        <use xlink:href="./img/sprite.svg#close"></use>
      </svg>
    </button>
    <form action="#" class="form">
      <div>
        <label for="input-email" class="form__label form__label--required"
          >Email</label
        >
        <input type="email" id="input-email" class="form__input" required />
      </div>
      <div>
        <label
          for="input-password-sign"
          class="form__label form__label--required"
          >Password</label
        >
        <input
          type="password"
          id="input-password-sign"
          class="form__input"
          required
        />
      </div>
      <button type="submit" class="button modal__button">Log in</button>
    </form>
  </div>
</section>
<section class="modal register">
  <h1 class="hidden">Register</h1>
  <div class="overlay"></div>
  <div class="modal__dialog">
    <button class="button-link modal__close register__close">
      <svg width="26" height="26">
        <use xlink:href="./img/sprite.svg#close"></use>
      </svg>
    </button>
    <form action="#" class="form">
      <div>
        <label for="input-long-email" class="form__label form__label--required"
          >Email</label
        >
        <input
          type="email"
          id="input-long-email"
          class="form__input form__input--long"
          required
        />
      </div>
      <div class="form__wrapper">
        <div class="form__group">
          <label for="input-name" class="form__label form__label--required"
            >Name</label
          >
          <input type="text" id="input-name" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="input-surname" class="form__label form__label--required"
            >Surname</label
          >
          <input type="text" id="input-surname" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="input-password" class="form__label form__label--required"
            >Password</label
          >
          <input
            type="password"
            id="input-password"
            class="form__input"
            required
          />
        </div>
        <div class="form__group">
          <label
            for="input-password-repeat"
            class="form__label form__label--required"
            >Repeat password</label
          >
          <input
            type="password"
            id="input-password-repeat"
            class="form__input"
            required
          />
        </div>
        <div class="form__group">
          <label for="input-location" class="form__label form__label--required"
            >Location</label
          >
          <input type="text" id="input-location" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="input-age" class="form__label form__label--required"
            >Age</label
          >
          <input type="text" id="input-age" class="form__input" required />
        </div>
      </div>
      <div class="form__personal">
        <input
          type="checkbox"
          class="checkbox checkbox--mini"
          id="input-assent"
        />
        <label for="input-assent" class="form__assent"
          >Clicking on the button, you consent to the processing of your
          personal data.</label
        >
      </div>
      <button type="submit" class="button">Sign up</button>
    </form>
  </div>
</section>
<section class="modal send-message">
  <h1 class="hidden">Send Message</h1>
  <div class="overlay"></div>
  <div class="modal__dialog">
    <button class="button-link modal__close send-message__close">
      <svg width="26" height="26">
        <use xlink:href="./img/sprite.svg#close"></use>
      </svg>
    </button>
    <form action="#" class="form">
      <div class="form__wrapper">
        <div class="form__group">
          <label for="input-username" class="form__label form__label--required"
            >What is your name?</label
          >
          <input type="text" id="input-username" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="input-subject" class="form__label form__label--required"
            >Message subject</label
          >
          <input type="text" id="input-subject" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="input-usermail" class="form__label form__label--required"
            >Your Email</label
          >
          <input
            type="email"
            id="input-usermail"
            class="form__input"
            required
          />
        </div>
        <div class="form__group">
          <label for="input-phone" class="form__label form__label--required"
            >Your mobile phone</label
          >
          <input type="tel" id="input-phone" class="form__input" required />
        </div>
      </div>
      <div class="form__group">
        <label for="input-message" class="form__label"
          >What do you want to discuss with me?</label
        >
        <textarea
          id="input-message"
          class="form__input form__input--long form__message"
        ></textarea>
      </div>
      <div class="form__personal">
        <input
          type="checkbox"
          class="checkbox checkbox--mini"
          id="input-personal"
        />
        <label for="input-personal" class="form__assent"
          >Clicking on the button, you consent to the processing of your
          personal data.</label
        >
      </div>
      <button type="submit" class="button">Send</button>
    </form>
  </div>
</section>
